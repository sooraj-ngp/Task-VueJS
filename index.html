<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <div class="left-half">
                <div class="contents">
                    <img src="logo.png" alt="Logo" height="50px" id="logo">
                    <h2>Sign Up</h2>
                    <p class="caption">See your growth and get consulting support!</p>
                    <button class="googleButton">
                        <img src="google-logo.svg" alt="Google logo" width="20px"> 
                        Sign up with Google
                    </button><br><br>
                    <div id="signupSplit">
                        <span class="splitText">
                            or Sign up with Email
                        </span>
                    </div><br> 
                    <form>
                        <label for="name">Name</label><span class="star">*</span><br>
                        <input type="text" id="name" name="name" placeholder="Name" class="textbox"><br><br>
                        <label for="name">Email</label><span class="star">*</span><br>
                        <input type="email" id="email" name="email" placeholder="mail@website.com" class="textbox"><br><br>
                        <label for="name">Password</label><span class="star">*</span><br>
                        <input type="password" id="password" name="password" placeholder="Min. 8 character" class="textbox"><br><br>
                        <input type="checkbox" name="tc" id="tc"><label for="tc">I agree to the <a href="">Terms & Conditions</a></label><br><br>
                        <input type="submit" value="Sign Up" class="submitButton"><br><br>
                        <label for="signinLink">Already have an Account?<a href="" id="signinLink"> Sign in</a></span><br><br>
                        <span class="footer">Â©2020 Felix All rights reserved.</span>
                    </form>
                    <!-- <h2>Turn your ideas into reality.</h2>
                    <p>Consistent quality and experience across all platforms and devices.</p> -->
                </div>
            </div>
            <div class="right-half">
              <img src="loginpagedesign1.png" width="97%" height="100%" align="left">
            </div>
          </section>
    </body>

</html>
